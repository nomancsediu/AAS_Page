<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeChef Practice Problems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .dropdown-content {
      display: none;
      position: absolute;
    }
    
    .dropdown:focus-within .dropdown-content,
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
      
      th, td {
        padding: 8px 12px;
      }
    }
    
    @media (max-width: 480px) {
      th, td {
        padding: 6px 8px;
        font-size: 14px;
      }
      
      .badge {
        font-size: 12px;
        padding: 2px 6px;
      }
    }
    
    /* Custom dropdown styles */
    .mobile-dropdown {
      position: relative;
    }
    
    .mobile-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #4f46e5;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 50;
      border-radius: 0.5rem;
      overflow: hidden;
      transform-origin: top right;
      transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
      opacity: 0;
    }
    
    .mobile-dropdown-content.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
    
    .mobile-dropdown:hover .mobile-dropdown-content {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
    
    .mobile-dropdown-btn {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .mobile-dropdown-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
    }
    
    .mobile-dropdown-content a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s;
    }
    
    .mobile-dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .mobile-dropdown-content .current-page {
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.15);
    }
    
    /* Difficulty dropdown styles */
    .difficulty-dropdown {
      position: relative;
      display: inline-block;
      width: 200px;
    }
    
    .difficulty-dropdown-btn {
      width: 100%;
      padding: 10px 15px;
      background-color: white;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #4b5563;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
    }
    
    .difficulty-dropdown-btn:hover {
      border-color: #9ca3af;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    .difficulty-dropdown-btn:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .difficulty-dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      z-index: 50;
      border-radius: 0.375rem;
      overflow: hidden;
      margin-top: 4px;
      border: 1px solid #e5e7eb;
    }
    
    .difficulty-dropdown-content.show {
      display: block;
    }
    
    .difficulty-dropdown-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
      color: #4b5563;
      display: flex;
      align-items: center;
    }
    
    .difficulty-dropdown-item:hover {
      background-color: #f3f4f6;
    }
    
    .difficulty-dropdown-item.selected {
      background-color: #eef2ff;
      color: #4f46e5;
      font-weight: 500;
    }
    
    .difficulty-badge {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .difficulty-easy {
      background-color: #10b981;
    }
    
    .difficulty-medium {
      background-color: #f59e0b;
    }
    
    .difficulty-hard {
      background-color: #ef4444;
    }
    
    /* Enhanced button styles */
    .platform-button {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .platform-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .platform-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .platform-button i {
      font-size: 1rem;
    }
    
    /* Pagination styles */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 5px;
    }
    
    .pagination button {
      padding: 8px 12px;
      margin: 0 2px;
      background-color: white;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .pagination button:hover {
      background-color: #f3f4f6;
    }
    
    .pagination button.active {
      background-color: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }
    
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination-info {
      margin: 0 10px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-500 to-indigo-700 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between py-3 sm:py-4">
        <!-- Logo / Home Button -->
        <a href="index.html" class="flex items-center space-x-2 sm:space-x-3">
          <div class="bg-white text-indigo-700 rounded-full w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center text-xl sm:text-2xl shadow-lg">
            <i class="fas fa-code"></i>
          </div>
          <h1 class="text-lg sm:text-xl md:text-2xl font-bold leading-tight">All About Semicolons</h1>
        </a>
        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
          <ul class="flex space-x-6 lg:space-x-8">
            <!-- <li><a href="index.html" class="nav-link relative text-sm sm:text-base font-medium transition-all duration-300 hover:text-yellow-300 after:content-[''] after:absolute after:bottom-[-6px] after:left-0 after:w-0 after:h-0.5 after:bg-yellow-300 after:transition-all after:duration-300">Home</a></li> -->
            <li>
              <a href="practice.html" class="platform-button text-sm sm:text-base">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Platforms</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- Mobile Menu Button -->
        <div class="md:hidden mobile-dropdown">
          <button id="mobile-menu-button" class="mobile-dropdown-btn">
            <i class="fas fa-bars text-2xl mr-1"></i>
            <!-- <i class="fas fa-chevron-down text-sm"></i> -->
          </button>
          <div id="mobile-menu" class="mobile-dropdown-content">
            <a href="practice.html" class="platform-button text-sm sm:text-base mx-3 my-2">
              <span>Platforms</span>
            </a>
            <!-- <a href="#" class="current-page">Codeforces</a> -->
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <main class="flex-1 py-8 sm:py-10">
    <section class="container mx-auto px-4 sm:px-6">
      <h2 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-6 text-center">HackerRank Problem List</h2>
      
      <!-- Search and Filter Container -->
      <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-6">
        <!-- Search Input -->
        <div class="w-full md:w-1/2">
          <input
            type="text"
            id="problemSearch"
            placeholder="Search problems..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        
        <!-- Difficulty Filter Dropdown -->
        <div class="difficulty-dropdown">
          <button id="difficultyDropdownBtn" class="difficulty-dropdown-btn">
            <span id="selectedDifficulty">Easy</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div id="difficultyDropdownContent" class="difficulty-dropdown-content">
            <div class="difficulty-dropdown-item selected" data-difficulty="easy">
              <span class="difficulty-badge difficulty-easy"></span>
              Easy
            </div>
            <div class="difficulty-dropdown-item" data-difficulty="medium">
              <span class="difficulty-badge difficulty-medium"></span>
              Medium
            </div>
            <div class="difficulty-dropdown-item" data-difficulty="hard">
              <span class="difficulty-badge difficulty-hard"></span>
              Hard
            </div>
          </div>
        </div>
      </div>
      
      <!-- Responsive Codeforces Problem Table -->
      <div class="shadow-md rounded-lg overflow-hidden">
        <table class="w-full text-sm sm:text-base text-left border-collapse">
          <thead>
            <tr class="bg-indigo-600 text-white">
              <th class="px-2 sm:px-4 py-2 w-1/12">#</th>
              <th class="px-2 sm:px-4 py-2 w-7/12">Problem Name</th>
              <th class="px-2 sm:px-4 py-2 w-2/12">Link</th>
              <th class="px-2 sm:px-4 py-2 w-2/12">Solution Video</th>
            </tr>
          </thead>
          <tbody id="problemTable" class="bg-white divide-y divide-gray-200">
            <!-- Table rows will be generated by JavaScript -->
          </tbody>
        </table>
      </div>
      
      <!-- Pagination Controls -->
      <div class="flex flex-col items-center mt-6">
        <div class="pagination-info mb-2">
          Showing <span id="startItem">1</span> to <span id="endItem">20</span> of <span id="totalItems">100</span> problems
        </div>
        <div id="pagination" class="pagination">
          <!-- Pagination buttons will be generated by JavaScript -->
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-gray-900 text-white mt-auto">
    <div class="h-1 w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600"></div>
    <div class="container mx-auto px-4 py-10 md:py-14 text-center">
      <p class="text-gray-400 text-sm md:text-base">
        © 2025 All About Semicolons. Made with ❤️ by Abdullah Al Noman
      </p>
    </div>
  </footer>
  <!-- Scripts -->
  <script>
    // Problem data
    const problemData = [
      // { id: 1, name: "Subscription", difficulty: "easy", link: "https://www.codechef.com/practice/course/logical-problems/DIFF800/problems/SUBSCRIBE_", video: "" },
    ];
    
    // Pagination variables
    let currentPage = 1;
    const rowsPerPage = 20;
    let filteredData = [...problemData];
    
    // DOM elements
    const problemTable = document.getElementById('problemTable');
    const pagination = document.getElementById('pagination');
    const searchInput = document.getElementById('problemSearch');
    const difficultyDropdownBtn = document.getElementById('difficultyDropdownBtn');
    const difficultyDropdownContent = document.getElementById('difficultyDropdownContent');
    const selectedDifficultyText = document.getElementById('selectedDifficulty');
    const difficultyDropdownItems = document.querySelectorAll('.difficulty-dropdown-item');
    const startItemSpan = document.getElementById('startItem');
    const endItemSpan = document.getElementById('endItem');
    const totalItemsSpan = document.getElementById('totalItems');
    
    // Initialize the page
    function init() {
      // Set initial filter to easy
      setInitialFilter();
    }
    
    // Set initial filter to easy
    function setInitialFilter() {
      // Set the selected difficulty to easy
      selectedDifficultyText.textContent = "Easy";
      
      // Update the dropdown items
      difficultyDropdownItems.forEach(item => {
        item.classList.remove('selected');
        if (item.dataset.difficulty === "easy") {
          item.classList.add('selected');
        }
      });
      
      // Apply the filter
      filterProblems();
    }
    
    // Render the table with current page data
    function renderTable() {
      problemTable.innerHTML = '';
      
      const startIndex = (currentPage - 1) * rowsPerPage;
      const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);
      
      for (let i = startIndex; i < endIndex; i++) {
        const problem = filteredData[i];
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 transition';
        row.setAttribute('data-difficulty', problem.difficulty);
        
        row.innerHTML = `
          <td class="px-2 sm:px-4 py-2 text-center">${problem.id}</td>
          <td class="px-2 sm:px-4 py-2 truncate">${problem.name}</td>
          <td class="px-2 sm:px-4 py-2">
            <a href="${problem.link}" target="_blank" class="text-blue-600 hover:underline">View</a>
          </td>
          <td class="px-2 sm:px-4 py-2">
            ${problem.video ? `<a href="${problem.video}" target="_blank" class="text-green-600 hover:underline">Watch</a>` : '<span class="text-gray-400">N/A</span>'}
          </td>
        `;
        
        problemTable.appendChild(row);
      }
    }
    
    // Render pagination controls
    function renderPagination() {
      pagination.innerHTML = '';
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      
      // Previous button
      const prevButton = document.createElement('button');
      prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
          renderPagination();
          updatePaginationInfo();
        }
      });
      pagination.appendChild(prevButton);
      
      // Page number buttons
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      if (startPage > 1) {
        const firstPageButton = createPageButton(1);
        pagination.appendChild(firstPageButton);
        
        if (startPage > 2) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.className = 'px-2';
          pagination.appendChild(ellipsis);
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = createPageButton(i);
        pagination.appendChild(pageButton);
      }
      
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.className = 'px-2';
          pagination.appendChild(ellipsis);
        }
        
        const lastPageButton = createPageButton(totalPages);
        pagination.appendChild(lastPageButton);
      }
      
      // Next button
      const nextButton = document.createElement('button');
      nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
          renderPagination();
          updatePaginationInfo();
        }
      });
      pagination.appendChild(nextButton);
    }
    
    // Create a page button
    function createPageButton(pageNum) {
      const button = document.createElement('button');
      button.textContent = pageNum;
      button.className = pageNum === currentPage ? 'active' : '';
      button.addEventListener('click', () => {
        currentPage = pageNum;
        renderTable();
        renderPagination();
        updatePaginationInfo();
      });
      return button;
    }
    
    // Update pagination info
    function updatePaginationInfo() {
      const startItem = (currentPage - 1) * rowsPerPage + 1;
      const endItem = Math.min(currentPage * rowsPerPage, filteredData.length);
      
      startItemSpan.textContent = startItem;
      endItemSpan.textContent = endItem;
      totalItemsSpan.textContent = filteredData.length;
    }
    
    // Filter problems based on search and difficulty
    function filterProblems() {
      const query = searchInput.value.toLowerCase();
      const activeDifficulty = document.querySelector('.difficulty-dropdown-item.selected').dataset.difficulty;
      
      filteredData = problemData.filter(problem => {
        // Check if problem matches search query
        const matchesSearch = problem.name.toLowerCase().includes(query);
        
        // Check if problem matches difficulty filter
        let matchesDifficulty = true;
        if (activeDifficulty !== 'all') {
          matchesDifficulty = problem.difficulty === activeDifficulty;
        }
        
        return matchesSearch && matchesDifficulty;
      });
      
      // Reset to first page when filtering
      currentPage = 1;
      renderTable();
      renderPagination();
      updatePaginationInfo();
    }
    
    // Search input event listener
    searchInput.addEventListener('input', filterProblems);
    
    // Toggle dropdown
    difficultyDropdownBtn.addEventListener('click', function() {
      difficultyDropdownContent.classList.toggle('show');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!difficultyDropdownBtn.contains(event.target) && !difficultyDropdownContent.contains(event.target)) {
        difficultyDropdownContent.classList.remove('show');
      }
    });
    
    // Handle difficulty selection
    difficultyDropdownItems.forEach(item => {
      item.addEventListener('click', function() {
        // Remove selected class from all items
        difficultyDropdownItems.forEach(i => i.classList.remove('selected'));
        // Add selected class to clicked item
        this.classList.add('selected');
        // Update button text
        selectedDifficultyText.textContent = this.textContent.trim();
        // Close dropdown
        difficultyDropdownContent.classList.remove('show');
        // Apply filter
        filterProblems();
      });
    });
    
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    mobileMenuButton.addEventListener('click', function(event) {
      event.stopPropagation();
      mobileMenu.classList.toggle('show');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
        mobileMenu.classList.remove('show');
      }
    });
    
    // Close menu when a link is clicked
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function() {
        mobileMenu.classList.remove('show');
      });
    });
    
    // Initialize the page
    init();
  </script>
</body>
</html>
