<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-500 to-indigo-700 text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center">
      <!-- Logo / Brand as Home Link -->
      <a href="index.html" class="flex items-center space-x-3">
        <div class="bg-white text-indigo-700 rounded-full w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center text-xl sm:text-2xl">
          <i class="fas fa-code"></i>
        </div>
        <h1 class="text-lg sm:text-xl md:text-2xl font-bold leading-tight">All About Semicolons</h1>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 w-full">
    <section class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-indigo-700 mb-6 sm:mb-8 text-center">Contest List</h2>

      <!-- Search Bar -->
      <div class="mb-6 text-center">
        <input
          type="text"
          id="contestSearch"
          placeholder="Search contests..."
          class="w-full sm:w-3/4 md:w-1/2 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <!-- Contest Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm sm:text-base text-left border-collapse break-words">
          <thead>
            <tr class="bg-indigo-600 text-white">
              <th class="px-2 sm:px-4 py-2">#</th>
              <th class="px-2 sm:px-4 py-2">Contest Name</th>
              <th class="px-2 sm:px-4 py-2">Contest Link</th>
              <th class="px-2 sm:px-4 py-2">Solution Video</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Contest Example -->
            <tr class="hover:bg-gray-50">
              <td class="px-2 sm:px-4 py-2">1</td>
              <td class="px-2 sm:px-4 py-2 font-medium">SPSC Beginner Contest - 01</td>
              <td class="px-2 sm:px-4 py-2">
                <a href="https://vjudge.net/contest/747177" target="_blank" class="text-indigo-600 hover:underline">View Contest</a>
              </td>
              <td class="px-2 sm:px-4 py-2">
                <a href="https://youtu.be/ZBiNKE9OaQo?si=06lULdJJQPBkwrH3" target="_blank" class="text-yellow-600 hover:underline">Watch Video</a>
              </td>
            </tr>
            <!-- Add more contests here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white mt-auto">
    <div class="h-1 w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600"></div>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-14 text-center">
      <p class="text-gray-400 text-sm md:text-base">
        © 2025 All About Semicolons. Made with ❤️ by Abdullah Al Noman
      </p>
    </div>
  </footer>

  <!-- JavaScript for Search -->
  <script>
    const searchInput = document.getElementById('contestSearch');
    const tableRows = document.querySelectorAll('tbody tr');

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      tableRows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(query) ? '' : 'none';
      });
    });
  </script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
